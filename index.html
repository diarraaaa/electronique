<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>QCM Complet 50 Questions - Composants Electroniques</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Poppins&display=swap');

  body {
    font-family: 'Poppins', sans-serif;
    background: linear-gradient(135deg, #667eea, #764ba2);
    margin: 0;
    padding: 20px;
    display: flex;
    justify-content: center;
  }
  #cards-container {
    max-width: 700px;
    width: 100%;
    display: flex;
    flex-direction: column;
    gap: 20px;
  }
  .card {
    width: 100%;
    height: 260px;
    perspective: 1000px;
    cursor: pointer;
    opacity: 0;
    transform: translateY(20px);
    transition: opacity 0.5s ease, transform 0.5s ease;
  }
  .card.visible {
    opacity: 1;
    transform: translateY(0);
  }
  .card-inner {
    position: relative;
    width: 100%;
    height: 100%;
    background: #f0f0f3;
    border-radius: 15px;
    box-shadow:
      8px 8px 15px #bebebe,
      -8px -8px 15px #ffffff;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .card.flipped .card-inner {
    transform: rotateY(180deg);
  }
  .card-front, .card-back {
    position: absolute;
    width: 100%;
    height: 100%;
    border-radius: 15px;
    backface-visibility: hidden;
    padding: 20px;
    box-sizing: border-box;
    overflow-y: auto;
  }
  .card-front {
    background: #f0f0f3;
    color: #333;
  }
  .card-front p {
    margin-top: 0;
    font-weight: 600;
    font-size: 1.15em;
  }
  .options {
    list-style: none;
    padding-left: 15px;
    margin-top: 12px;
    max-height: 140px;
    overflow-y: auto;
  }
  .options li {
    margin-bottom: 8px;
  }
  .note {
    font-size: 0.85em;
    color: #666;
    margin-top: 10px;
  }
  .card-back {
    background: #764ba2;
    color: #fff;
    transform: rotateY(180deg);
    display: flex;
    flex-direction: column;
    justify-content: flex-start;
    font-size: 1.1em;
    font-weight: 600;
  }
  .answer {
    margin-top: 15px;
    font-size: 1.3em;
    font-weight: 700;
  }
  .explanation {
    margin-top: 14px;
    font-weight: 400;
    font-size: 0.95em;
    line-height: 1.3em;
    color: #ddd;
  }
  /* Scrollbar for options */
  .options::-webkit-scrollbar {
    width: 6px;
  }
  .options::-webkit-scrollbar-thumb {
    background: #764ba2;
    border-radius: 3px;
  }
</style>
</head>
<body>

<div id="cards-container"></div>

<script>
  const questions = [
    ["1. Qu’est-ce qu’un composant passif ?", 
     ["A) Un composant qui produit de l’énergie.", "B) Un composant qui stocke ou dissipe l’énergie sans en produire.", "C) Un composant actif.", "D) Un composant électronique numérique."], 
     "B", 
     "Un composant passif ne génère pas d’énergie. Il peut uniquement stocker de l’énergie (comme un condensateur ou une inductance) ou la dissiper (comme une résistance)."
    ],
    ["2. Quelle est la relation de la loi d’Ohm ?", 
     ["A) V = IR", "B) I = VR", "C) R = VI", "D) V = I/R"], 
     "A", 
     "La loi d’Ohm exprime la relation entre la tension (V), le courant (I) et la résistance (R). La tension aux bornes d’une résistance est égale au produit du courant qui la traverse par sa résistance."
    ],
    ["3. Lequel est un composant passif ?", 
     ["A) Transistor", "B) Diode", "C) Résistance", "D) Amplificateur"], 
     "C", 
     "La résistance est un composant passif car elle dissipe de l’énergie sous forme de chaleur, sans en produire."
    ],
    ["4. Un condensateur a pour fonction :", 
     ["A) Dissiper l’énergie.", "B) Générer du courant.", "C) Stocker de l’énergie sous forme de champ électrique.", "D) Convertir l’énergie thermique."], 
     "C", 
     "Le condensateur emmagasine l’énergie électrique dans un champ électrique créé entre ses plaques."
    ],
    ["5. Quelle est l’unité d’un condensateur ?", 
     ["A) Ohm (Ω)", "B) Farad (F)", "C) Volt (V)", "D) Ampère (A)"], 
     "B", 
     "Le farad est l’unité de capacité électrique, correspondant à la capacité d’un condensateur à stocker la charge électrique."
    ],
    ["6. Quelle formule donne l’énergie stockée dans un inducteur ?", 
     ["A) W = 1/2 L I²", "B) W = L I", "C) W = C V²", "D) W = R I²"], 
     "A", 
     "L’énergie magnétique stockée dans une inductance dépend de l’inductance (L) et du carré du courant (I)."
    ],
    ["7. Une source idéale de tension a :", 
     ["A) Une tension variable selon le courant.", "B) Une tension constante, indépendante du courant.", "C) Un courant variable.", "D) Une résistance nulle."], 
     "B", 
     "Une source idéale maintient une tension constante quelle que soit la charge ou le courant qui traverse le circuit."
    ],
    ["8. Qu’est-ce qu’un transistor ?", 
     ["A) Un composant passif", "B) Un semi-conducteur qui peut amplifier ou commuter un signal.", "C) Une résistance variable.", "D) Un type de condensateur."], 
     "B", 
     "Un transistor est un dispositif semi-conducteur utilisé pour amplifier ou commuter des signaux électroniques."
    ],
    ["9. La diode permet :", 
     ["A) Le passage du courant dans les deux sens.", "B) Le passage du courant dans un seul sens.", "C) De stocker l’énergie.", "D) D’amplifier un signal."], 
     "B", 
     "La diode ne laisse passer le courant que dans un sens (sens direct) et bloque le courant dans l’autre sens."
    ],
    ["10. Que fait une résistance dans un circuit ?", 
     ["A) Amplifie le courant.", "B) Stocke l’énergie.", "C) Limite le courant et dissipe de l’énergie.", "D) Inverse la polarité."], 
     "C", 
     "La résistance limite le courant dans un circuit et dissipe l’énergie sous forme de chaleur."
    ],
    ["11. Quel est le symbole d’une résistance dans un schéma électrique ?", 
     ["A) Un cercle.", "B) Une flèche.", "C) Une ligne en zigzag.", "D) Un triangle."], 
     "C", 
     "Le symbole standard d’une résistance est une ligne en zigzag."
    ],
    ["12. Quel composant stocke de l’énergie sous forme magnétique ?", 
     ["A) Condensateur", "B) Résistance", "C) Inductance", "D) Diode"], 
     "C", 
     "L’inductance stocke l’énergie dans un champ magnétique créé autour d’une bobine."
    ],
    ["13. Que signifie le terme 'semi-conducteur' ?", 
     ["A) Matériau conducteur parfait.", "B) Matériau isolant.", "C) Matériau dont la conductivité peut être modifiée.", "D) Un composant passif."], 
     "C", 
     "Un semi-conducteur a une conductivité électrique intermédiaire qui peut être modifiée par dopage ou conditions externes."
    ],
    ["14. Quelle est la fonction principale d’un amplificateur ?", 
     ["A) Réduire la tension.", "B) Convertir le courant en tension.", "C) Augmenter la puissance d’un signal.", "D) Stocker l’énergie."], 
     "C", 
     "L’amplificateur augmente la puissance (amplitude) d’un signal électrique."
    ],
    ["15. Quel est l’effet d’une diode Zener ?", 
     ["A) Permet le passage du courant uniquement en sens direct.", "B) Permet le passage du courant dans les deux sens.", "C) Maintient une tension constante dans un circuit.", "D) Amplifie un signal."], 
     "C", 
     "La diode Zener est utilisée pour maintenir une tension de seuil constante dans un circuit (régulateur de tension)."
    ],
    ["16. La fréquence est mesurée en :", 
     ["A) Volts", "B) Ampères", "C) Hertz", "D) Ohms"], 
     "C", 
     "La fréquence correspond au nombre de cycles par seconde, mesurée en Hertz (Hz)."
    ],
    ["17. Quel composant convertit une tension alternative en tension continue ?", 
     ["A) Transistor", "B) Résistance", "C) Pont de diodes", "D) Condensateur"], 
     "C", 
     "Le pont de diodes (redresseur) convertit la tension alternative en tension continue."
    ],
    ["18. Quel est le rôle d’un condensateur dans un circuit ?", 
     ["A) Empêcher le passage du courant alternatif.", "B) Stocker l’énergie électrique.", "C) Amplifier le signal.", "D) Réduire la résistance."], 
     "B", 
     "Le condensateur stocke temporairement de l’énergie sous forme de champ électrique."
    ],
    ["19. Quelle grandeur mesure un oscilloscope ?", 
     ["A) La tension dans le temps.", "B) La résistance.", "C) Le courant constant.", "D) La puissance."], 
     "A", 
     "L’oscilloscope affiche la variation de la tension en fonction du temps."
    ],
    ["20. Quelle est la caractéristique principale d’un circuit RC ?", 
     ["A) Il agit comme un filtre passe-bas ou passe-haut.", "B) Il amplifie le courant.", "C) Il stocke de l’énergie magnétique.", "D) Il convertit la tension en courant."], 
     "A", 
     "Un circuit RC est utilisé comme filtre pour modifier les fréquences d’un signal."
    ],
    ["21. Que signifie 'polarisation' d’un transistor ?", 
     ["A) Choix de la tension et du courant de travail.", "B) Stockage d’énergie.", "C) Sens du courant dans une diode.", "D) Type de semi-conducteur."], 
     "A", 
     "La polarisation définit les conditions électriques pour que le transistor fonctionne correctement."
    ],
    ["22. Quelle est la fonction d’une bobine dans un circuit ?", 
     ["A) Stocker l’énergie électrique.", "B) Convertir la tension.", "C) Stocker l’énergie magnétique.", "D) Amplifier le signal."], 
     "C", 
     "La bobine stocke l’énergie sous forme d’un champ magnétique."
    ],
    ["23. Quel est l’effet d’un condensateur sur le courant alternatif ?", 
     ["A) Il bloque le courant.", "B) Il laisse passer le courant.", "C) Il amplifie le courant.", "D) Il convertit le courant."], 
     "B", 
     "Le condensateur laisse passer le courant alternatif tout en bloquant le courant continu (après charge)."
    ],
    ["24. Que fait une résistance variable ?", 
     ["A) Change la tension.", "B) Change la résistance.", "C) Stocke de l’énergie.", "D) Amplifie le signal."], 
     "B", 
     "Une résistance variable (potentiomètre) permet d’ajuster la valeur de la résistance dans un circuit."
    ],
    ["25. Quel est le rôle d’un filtre dans un circuit ?", 
     ["A) Séparer ou atténuer certaines fréquences.", "B) Amplifier le signal.", "C) Stocker l’énergie.", "D) Modifier la tension."], 
     "A", 
     "Les filtres permettent de sélectionner ou de bloquer certaines bandes de fréquences."
    ],
    ["26. Qu’est-ce qu’un circuit intégré ?", 
     ["A) Un seul composant passif.", "B) Un ensemble de composants sur une puce.", "C) Une diode spéciale.", "D) Un composant actif unique."], 
     "B", 
     "Un circuit intégré regroupe plusieurs composants électroniques miniaturisés sur une puce."
    ],
    ["27. Quel est le rôle d’un fusible ?", 
     ["A) Protéger contre les surtensions.", "B) Protéger contre les surintensités.", "C) Stocker de l’énergie.", "D) Amplifier le courant."], 
     "B", 
     "Le fusible protège un circuit en coupant le courant si l’intensité devient trop élevée."
    ],
    ["28. Qu’est-ce qu’un signal analogique ?", 
     ["A) Un signal numérique.", "B) Un signal continu avec des valeurs infinies possibles.", "C) Un signal binaire.", "D) Un signal fixe."], 
     "B", 
     "Le signal analogique varie continuellement et peut prendre une infinité de valeurs."
    ],
    ["29. Quel est le rôle d’une antenne ?", 
     ["A) Amplifier le signal.", "B) Convertir un signal électrique en ondes électromagnétiques.", "C) Stocker de l’énergie.", "D) Filtrer les fréquences."], 
     "B", 
     "Une antenne émet ou reçoit des ondes électromagnétiques."
    ],
    ["30. Que mesure un multimètre ?", 
     ["A) La température.", "B) La résistance, la tension, le courant.", "C) La fréquence uniquement.", "D) L’énergie."], 
     "B", 
     "Le multimètre mesure plusieurs grandeurs électriques : tension, courant, résistance."
    ],
    ["31. Que signifie 'gain' en électronique ?", 
     ["A) La perte d’énergie.", "B) Le rapport entre la sortie et l’entrée d’un amplificateur.", "C) La fréquence.", "D) La résistance."], 
     "B", 
     "Le gain exprime combien un signal est amplifié (ou atténué)."
    ],
    ["32. Que fait une diode LED ?", 
     ["A) Émet de la lumière lorsqu’elle est polarisée en direct.", "B) Amplifie un signal.", "C) Stocke de l’énergie.", "D) Convertit la lumière en courant."], 
     "A", 
     "La diode LED émet de la lumière lorsqu’elle est traversée par un courant dans le bon sens."
    ],
    ["33. Un oscillateur produit :", 
     ["A) Un signal continu.", "B) Un signal périodique.", "C) Une tension fixe.", "D) Un signal aléatoire."], 
     "B", 
     "Un oscillateur génère un signal périodique, souvent sinusoïdal ou carré."
    ],
    ["34. Que signifie 'impédance' ?", 
     ["A) Résistance dans un circuit continu.", "B) Opposition au courant dans un circuit alternatif.", "C) Tension maximale.", "D) Courant maximal."], 
     "B", 
     "L’impédance est la résistance au passage du courant alternatif, incluant résistance, inductance et capacité."
    ],
    ["35. Quel composant est sensible à la lumière ?", 
     ["A) Résistance", "B) Photodiode", "C) Inductance", "D) Condensateur"], 
     "B", 
     "La photodiode génère un courant ou change sa conductivité en fonction de la lumière reçue."
    ],
    ["36. Quel est l’effet d’un transformateur ?", 
     ["A) Changer la fréquence.", "B) Changer la tension.", "C) Stocker l’énergie.", "D) Amplifier le courant."], 
     "B", 
     "Le transformateur permet de modifier la tension d’un courant alternatif."
    ],
    ["37. Qu’est-ce que la fréquence de coupure d’un filtre ?", 
     ["A) Fréquence où le signal est amplifié.", "B) Fréquence où le signal est atténué de moitié (-3dB).", "C) Fréquence maximale.", "D) Fréquence minimale."], 
     "B", 
     "La fréquence de coupure est la fréquence à laquelle le signal est atténué à environ 70% de sa valeur initiale."
    ],
    ["38. Que fait un circuit intégré linéaire ?", 
     ["A) Amplifie des signaux analogiques.", "B) Stocke de l’énergie.", "C) Traite des signaux numériques.", "D) Convertit la tension."], 
     "A", 
     "Les circuits intégrés linéaires manipulent des signaux analogiques de manière proportionnelle."
    ],
    ["39. Quel est le rôle d’un convertisseur analogique-numérique ?", 
     ["A) Convertir un signal numérique en analogique.", "B) Convertir un signal analogique en numérique.", "C) Amplifier un signal.", "D) Stocker de l’énergie."], 
     "B", 
     "Le convertisseur ADC transforme un signal analogique en données numériques."
    ],
    ["40. Que signifie la notation '1kΩ' ?", 
     ["A) 1 ohm", "B) 1000 ohms", "C) 0.1 ohm", "D) 10 ohms"], 
     "B", 
     "Le préfixe kilo (k) signifie 1000, donc 1kΩ = 1000 ohms."
    ],
    ["41. Quel est le rôle d’un relais ?", 
     ["A) Amplifier un signal.", "B) Stocker de l’énergie.", "C) Commuter un circuit à l’aide d’une bobine électromagnétique.", "D) Convertir la tension."], 
     "C", 
     "Le relais utilise une bobine électromagnétique pour ouvrir ou fermer un circuit électrique."
    ],
    ["42. Quel composant est utilisé pour la régulation de tension ?", 
     ["A) Résistance", "B) Transistor", "C) Régulateur de tension", "D) Condensateur"], 
     "C", 
     "Le régulateur de tension maintient une tension de sortie constante malgré les variations d’entrée ou de charge."
    ],
    ["43. Quel est le rôle d’un amplificateur opérationnel ?", 
     ["A) Amplifier le signal avec haute précision.", "B) Stocker de l’énergie.", "C) Convertir le courant en tension.", "D) Filtrer le signal."], 
     "A", 
     "L’amplificateur opérationnel est un composant utilisé pour l’amplification précise et la manipulation des signaux analogiques."
    ],
    ["44. Que signifie 'MOSFET' ?", 
     ["A) Metal-Oxide-Silicon Field Effect Transistor", "B) Multi-Output Signal Frequency Electronic Transformer", "C) Micro-Optical Semiconductor Field Energy Transistor", "D) None of the above"], 
     "A", 
     "Le MOSFET est un type de transistor à effet de champ très utilisé en électronique."
    ],
    ["45. Quel composant est utilisé pour protéger un circuit contre les surtensions ?", 
     ["A) Fusible", "B) Diode Zener", "C) Varistance", "D) Résistance"], 
     "C", 
     "La varistance protège un circuit en limitant les surtensions transitoires."
    ],
    ["46. Comment est appelée la fréquence à laquelle un circuit résonne ?", 
     ["A) Fréquence de coupure", "B) Fréquence fondamentale", "C) Fréquence de résonance", "D) Fréquence harmonique"], 
     "C", 
     "La fréquence de résonance est celle où un circuit RLC oscille avec une amplitude maximale."
    ],
    ["47. Quel composant électronique utilise un semi-conducteur dopé ?", 
     ["A) Résistance", "B) Diode", "C) Bobine", "D) Condensateur"], 
     "B", 
     "La diode est un composant semi-conducteur dopé permettant le passage du courant dans un seul sens."
    ],
    ["48. Qu’est-ce qu’une alimentation stabilisée ?", 
     ["A) Une source de courant variable.", "B) Une source fournissant une tension constante.", "C) Un convertisseur DC-AC.", "D) Un circuit oscillant."], 
     "B", 
     "Une alimentation stabilisée délivre une tension constante, peu importe les variations de charge."
    ],
    ["49. Quel est le rôle d’un amplificateur à transistors ?", 
     ["A) Amplifier un signal.", "B) Stocker de l’énergie.", "C) Convertir la tension.", "D) Commuter un circuit."], 
     "A", 
     "Les transistors sont utilisés dans les amplificateurs pour augmenter la puissance d’un signal."
    ],
    ["50. Que signifie la valeur '10µF' sur un condensateur ?", 
     ["A) 10 microfarads", "B) 10 millifarads", "C) 10 farads", "D) 10 nanofarads"], 
     "A", 
     "Le symbole µF signifie microfarads, une unité de capacité égale à 10^-6 farads."
    ]
  ];

  const container = document.getElementById('cards-container');

  questions.forEach((q, i) => {
    const [question, options, correct, explanation] = q;
    const card = document.createElement('div');
    card.classList.add('card');
    card.id = `card-${i+1}`;

    const cardInner = document.createElement('div');
    cardInner.classList.add('card-inner');

    const cardFront = document.createElement('div');
    cardFront.classList.add('card-front');
    cardFront.innerHTML = `
      <p>${question}</p>
      <ul class="options">
        ${options.map((opt, idx) => `<li><strong>${opt.charAt(0)}</strong>) ${opt.slice(3)}</li>`).join('')}
      </ul>
      <div class="note">(Clique sur la carte pour voir la réponse)</div>
    `;

    const cardBack = document.createElement('div');
    cardBack.classList.add('card-back');
    cardBack.innerHTML = `
      <div>Réponse correcte : <span class="answer">${correct}</span></div>
      <div class="explanation">${explanation}</div>
    `;

    cardInner.appendChild(cardFront);
    cardInner.appendChild(cardBack);
    card.appendChild(cardInner);
    container.appendChild(card);

    card.addEventListener('click', () => {
      card.classList.toggle('flipped');
    });
  });

  // Animation: afficher les cartes une par une
  let delay = 0;
  document.querySelectorAll('.card').forEach(card => {
    setTimeout(() => {
      card.classList.add('visible');
    }, delay);
    delay += 70;
  });
</script>

</body>
</html>
